{% extends 'base.html' %}

{% block title %}Budget = My <Budget>% endblock %</Budget>

{% block content %}
    <h1>Add Expense</h1>
    <form method="post">
        <label for="date">Date:</label>
        <input type="text" id="date" name="date" required><br>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br>
        <label for="amount">Amount:</label>
        <input type="number" step="0.01" id="amount" name="amount" required><br>
        <input type="submit" value="Add"> 
    </form>
    <a href="{{ url_for('view_expenses') }}">View Expenses</a>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/budget.css') }}">
    {% endblock %}
{% endblock %}
